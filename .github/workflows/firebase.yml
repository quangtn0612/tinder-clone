#           repoToken: '${{ secrets.GITHUB_TOKEN }}'
#           firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TINDER_CLONE_B1B14 }}'
#           projectId: tinder-clone-b1b14
#           env:
#             FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-lastest
    steps: 
      - uses: actions/checkout@v2
      - name: Download Build
        uses: actions/ download-artifact@v2
        with: 
          name: build
          path: build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TINDER_CLONE_B1B14 }}

